<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyanix Logo Generator - AI Brand Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange-primary: #ff6600;
            --orange-glow: rgba(255, 102, 0, 0.4);
            --bg-deep: #000000;
            --bg-panel: rgba(10, 10, 10, 0.8);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Outfit', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 5% 5%, rgba(255, 102, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 95% 95%, rgba(245, 158, 11, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(10, 10, 10, 1) 0%, transparent 100%);
        }
        .hud-border {
            position: relative;
            border: 1px solid rgba(255, 102, 0, 0.15);
            background: var(--bg-panel);
            backdrop-filter: blur(24px);
        }
        .hud-border::before, .hud-border::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-color: var(--orange-primary);
            opacity: 0.6;
        }
        .hud-border::before {
            top: -1px;
            left: -1px;
            border-top: 2px solid;
            border-left: 2px solid;
        }
        .hud-border::after {
            bottom: -1px;
            right: -1px;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--orange-primary), transparent);
            position: absolute;
            top: 0;
            z-index: 10;
            opacity: 0.4;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }
        .orange-glow {
            box-shadow: 0 0 20px var(--orange-glow);
        }
        .cyber-button {
            clip-path: polygon(12% 0, 100% 0, 100% 75%, 88% 100%, 0 100%, 0 25%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cyber-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 0 30px var(--orange-glow);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--orange-primary);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="gradient-mesh"></div>
    <div id="root"></div>
</body>
</html>
